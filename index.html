        .mb:active{background:#333}
        .mp{width:64px;height:64px;background:#fff;color:#000;font-size:26px}
        .vc{display:flex;align-items:center;gap:12px;padding:8px 0}

        .vv{min-width:40px;text-align:right;font-weight:600}

        .ip{flex:1;background:#1c1c1e;border:1px solid #333;border-radius:8px;padding:12px;color:#fff;font-size:15px}
        .ip:focus{border-color:#666;outline:0}
        .ib{background:#fff;color:#000;border:0;border-radius:8px;padding:12px 18px;font-weight:600;cursor:pointer}
        .kg{display:grid;grid-template-columns:repeat(4,1fr);gap:6px}

        .k:active{background:#fff;color:#000}
        .tb{display:flex;overflow-x:auto;gap:8px;padding:4px 0 14px;scrollbar-width:none}
        .tb::-webkit-scrollbar{display:none}

        .ta.a{background:#fff;color:#000}
        .pg{display:none}.pg.a{display:block}
        .qb{position:fixed;bottom:0;left:0;right:0;background:#111;padding:12px;display:flex;justify-content:space-around;border-top:1px solid #222}
        .qb button{background:#1c1c1e;border:0;border-radius:10px;width:48px;height:48px;color:#fff;font-size:18px;cursor:pointer}
        .qb button:active{background:#333}
        .to{position:fixed;bottom:80px;left:50%;transform:translateX(-50%) translateY(80px);background:#222;padding:10px 20px;border-radius:20px;font-size:13px;transition:transform .2s;z-index:99}
        .to.sh{transform:translateX(-50%) translateY(0)}
    </style>
</head>
<body>
<div class="h"><h1><span class="d"></span>PC Remote</h1><p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–æ–º–ø—å—é—Ç–µ—Ä–æ–º</p></div>

            <button class="b" onclick="X('/lock')"><span class="i">üîí</span><span class="s">–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞</span></button>
            <button class="b" onclick="X('/sleep')"><span class="i">üò¥</span><span class="s">–°–æ–Ω</span></button>
            <button class="b" onclick="X('/monoff')"><span class="i">üñ•</span><span class="s">–ú–æ–Ω–∏—Ç–æ—Ä</span></button>
        </div>
    </div>
    <div class="c"><div class="t">–ú–µ–¥–∏–∞</div>
        <div class="m">
            <button class="mb" onclick="X('/prev')">‚èÆ</button>
            <button class="mb mp" onclick="X('/play')">‚èØ</button>
            <button class="mb" onclick="X('/next')">‚è≠</button>
        </div>
    </div>
    <div class="c"><div class="t">–ì—Ä–æ–º–∫–æ—Å—Ç—å</div>
        <div class="vc">
            <span>üîà</span>
            <input type="range" class="vs" id="v1" min="0" max="100" value="50">

</div>

<div class="pg" id="pwr">
    <div class="c"><div class="t">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</div>
        <div class="g">
            <button class="b" onclick="X('/lock')"><span class="i">üîí</span><span class="s">–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞</span></button>
            <button class="b" onclick="X('/sleep')"><span class="i">üò¥</span><span class="s">–°–æ–Ω</span></button>
            <button class="b" onclick="X('/monoff')"><span class="i">üñ•</span><span class="s">–ú–æ–Ω–∏—Ç–æ—Ä OFF</span></button>
            <button class="b bg" onclick="X('/cancel')"><span class="i">‚úì</span><span class="s">–û—Ç–º–µ–Ω–∏—Ç—å</span></button>

    </div>
    <div class="c"><div class="t">‚ö†Ô∏è –û–ø–∞—Å–Ω–æ</div>
        <div class="g">
            <button class="b br" onclick="C('shutdown')"><span class="i">‚èª</span><span class="s">–í—ã–∫–ª—é—á–∏—Ç—å</span></button>
            <button class="b br" onclick="C('restart')"><span class="i">‚Üª</span><span class="s">–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞</span></button>
        </div>
    </div>
</div>

<div class="pg" id="snd">
    <div class="c"><div class="t">–ì—Ä–æ–º–∫–æ—Å—Ç—å</div>
        <div class="vc">
            <span>üîà</span>
            <input type="range" class="vs" id="v2" min="0" max="100" value="50">
            <span class="vv" id="vv2">50%</span>
        </div>
        <div class="g g4" style="margin-top:10px">
            <button class="b" onclick="V(0)">0%</button>
            <button class="b" onclick="V(25)">25%</button>
            <button class="b" onclick="V(50)">50%</button>
            <button class="b" onclick="V(100)">100%</button>
        </div>
    </div>
    <div class="c">
        <div class="g">
            <button class="b" onclick="X('/mute')"><span class="i">üîá</span><span class="s">Mute</span></button>
            <button class="b" onclick="X('/unmute')"><span class="i">üîä</span><span class="s">Unmute</span></button>
        </div>
    </div>
    <div class="c"><div class="t">–ú–µ–¥–∏–∞</div>
        <div class="m">
            <button class="mb" onclick="X('/prev')">‚èÆ</button>
            <button class="mb mp" onclick="X('/play')">‚èØ</button>
            <button class="mb" onclick="X('/next')">‚è≠</button>
        </div>
    </div>
</div>

<div class="pg" id="inp">
    <div class="c"><div class="t">–ö–ª–∞–≤–∏—à–∏</div>
        <div class="kg">
            <button class="k" onclick="X('/key escape')">Esc</button>
            <button class="k" onclick="X('/key f1')">F1</button>
            <button class="k" onclick="X('/key f5')">F5</button>

            <button class="k" onclick="X('/key tab')">Tab</button>

            <button class="k" onclick="X('/key left')">‚Üê</button>

    <div class="c"><div class="t">–ë–ª–æ–∫–Ω–æ—Ç</div>

    <div class="c">
        <div class="g">
            <button class="b" onclick="X('/ss')"><span class="i">üì∏</span><span class="s">–°–∫—Ä–∏–Ω</span></button>

<div class="pg" id="cmd">
    <div class="c"><div class="t">CMD</div>
        <div class="ig"><input class="ip" id="cm" placeholder="–ö–æ–º–∞–Ω–¥–∞..."><button class="ib" onclick="CM()">‚ñ∂</button></div>

    <div class="c"><div class="t">PowerShell</div>
        <div class="ig"><input class="ip" id="ps" placeholder="–ö–æ–º–∞–Ω–¥–∞..."><button class="ib" onclick="PS()">‚ñ∂</button></div>
    </div>
    <div class="c"><div class="t">–ü—Ä–æ—Ü–µ—Å—Å—ã</div>
        <div class="g">
            <button class="b" onclick="X('/proc')"><span class="i">üìã</span><span class="s">–°–ø–∏—Å–æ–∫</span></button>
            <button class="b br" onclick="K()"><span class="i">‚ò†</span><span class="s">Kill</span></button>
        </div>
    </div>
</div>

<div class="qb">
    <button onclick="X('/ss')">üì∏</button>
    <button onclick="X('/lock')">üîí</button>
    <button onclick="X('/play')">‚èØ</button>
    <button onclick="X('/st')">üìä</button>
</div>

<script>
const tg=window.Telegram?.WebApp;
if(tg){tg.ready();tg.expand();tg.setHeaderColor('#000');tg.setBackgroundColor('#000')}
let vol=50;

document.querySelectorAll('.ta').forEach(t=>t.onclick=()=>{
    document.querySelectorAll('.ta').forEach(x=>x.classList.remove('a'));
    document.querySelectorAll('.pg').forEach(x=>x.classList.remove('a'));
    t.classList.add('a');
    document.getElementById(t.dataset.p).classList.add('a');
});

function X(c){
    console.log('‚Üí',c);
    if(tg&&tg.sendData)tg.sendData(c);
    T('‚úì '+c);
}

function T(m){
    const t=document.getElementById('to');
    t.textContent=m;t.classList.add('sh');
    setTimeout(()=>t.classList.remove('sh'),1500);
}

const v1=document.getElementById('v1'),v2=document.getElementById('v2');
const vv1=document.getElementById('vv1'),vv2=document.getElementById('vv2');

function Vup(v){vol=+v;v1.value=v;v2.value=v;vv1.textContent=v+'%';vv2.textContent=v+'%'}
v1.oninput=()=>Vup(v1.value);
v2.oninput=()=>Vup(v2.value);
v1.onchange=()=>X('/vol '+v1.value);
v2.onchange=()=>X('/vol '+v2.value);
function V(v){Vup(v);X('/vol '+v)}

function N(){const t=document.getElementById('nt').value;if(t){X('/note '+t);document.getElementById('nt').value=''}}
function U(){const t=document.getElementById('ur').value;if(t){X('/url '+t);document.getElementById('ur').value=''}}
function CM(){const t=document.getElementById('cm').value;if(t){X('/cmd '+t);document.getElementById('cm').value=''}}
function PS(){const t=document.getElementById('ps').value;if(t){X('/ps '+t);document.getElementById('ps').value=''}}
function K(){const t=prompt('PID –∏–ª–∏ –∏–º—è:');if(t)X('/kill '+t)}
function C(a){if(confirm('–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ '+a))X('/'+a)}

document.querySelectorAll('.ip').forEach(i=>i.onkeypress=e=>{if(e.key==='Enter')i.nextElementSibling.click()});
</script>
